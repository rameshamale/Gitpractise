<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required><br>
    <label>Password:</label>
    <input type="password" id="password" required><br>
    <button type="submit">Login</button>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
